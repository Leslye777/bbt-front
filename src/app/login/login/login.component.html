<div class="login-container">
  <form class="login-form" [formGroup]="loginForm" style="display: flex; flex-direction: column;">
    <mat-card>
      <mat-card-header>
        <mat-card-title class="login-title">Login</mat-card-title>
      </mat-card-header>

      <mat-card-content style=" display: flex; flex-direction: column;">
        <mat-form-field>
          <mat-label>User</mat-label>
          <input matInput formControlName="username" placeholder="username" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="password" />
        </mat-form-field>
      </mat-card-content>
      <div *ngIf="loginForm.errors" style="color: red;">
        Fail: Verify your credentials
      </div>


      <mat-card-actions>
        <button mat-raised-button class="login-button" (click)="login()">Login</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
