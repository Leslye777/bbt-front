<div class="container">
  <div class="login-section">
    <div class="logo-container">
      <h2>Gerenciador de Fontes</h2>
    </div>
    <form class="login-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">UsuÃ¡rio</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" placeholder="Digite seu usuÃ¡rio" required>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Digite sua senha" required>
      </div>
      <button class="teste" style="background-color: #3f51b5;" type="submit" (click)="onSubmit()">Entrar</button>
      <button class="teste" type="submit">Cadastrar</button>

    </form>
  </div>

  <div class="separator"></div>

  <div class="carousel-section">
    <div class="carousel">
      <div class="carousel-item" *ngFor="let image of images; let i = index" [ngStyle]="{'transform': 'translateX(' + (i - currentIndex) * 100 + '%)'}">
        <img [src]="image" alt="Imagem {{ i + 1 }}">
      </div>
    </div>
  </div>
</div>
