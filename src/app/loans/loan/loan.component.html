<h2>Loan</h2>

<div class="loan-form">
  <form>
    <div class="form-group">
      <label for="bookCode">Book Code:</label>
      <input type="text" id="bookCode" name="bookCode" class="" [(ngModel)]="bookCode" required>
    </div>
    <div class="form-group">
      <label for="userId">User ID:</label>
      <input type="text" id="userId" name="userId" class="" [(ngModel)]="userId" required>
    </div>
    <button mat-raised-button class="login-button" type="submit" (click)="submitLoan()">Confirm</button>
  </form>
</div>
