<div class="my-table-container">


  <h2 class="my-table-header">Search by</h2>


  <form style="text-align: center;">
    <div>
      <label>Only opened loan?</label>
      <mat-slide-toggle
      [checked]="false"
      color="primary"
      labelPosition="after"
      label="Sim / NÃ£o">
    </mat-slide-toggle>
    </div>
    <input type="radio" name="searchType" [(ngModel)]="selectedSearchType" value="title">
    <label>User</label>
    <input type="radio" name="searchType" [(ngModel)]="selectedSearchType" value="author">
    <label>Title</label>
    <input type="radio" name="searchType" [(ngModel)]="selectedSearchType" value="isbn">
    <label>Book ID</label>



    <div class="my-table-search">
      <input matInput placeholder="Search" name="searchValue" [(ngModel)]="searchValue">
      <button class="searchButton" mat-icon-button (click)="searchLoan()">
        <mat-icon class="searchIcon">search</mat-icon>
      </button>

    </div>
  </form>
  <table class="my-table">
    <thead>
      <tr>
        <th>BookID</th>
        <th>Title</th>
        <th>Loan Date</th>
        <th>Exp. Return Date</th>
        <th>User ID</th>
        <th>Returned</th>
        <th>Return Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let loan of loans">
        <td>{{ loan.id }}</td>
        <td>{{ loan.bookCopy.book.title }}</td>
        <td>{{ loan.loanDate }}</td>
        <td>{{ loan.expecteReturnDate }}</td>
        <td>{{ loan.userId }}</td>
        <td>{{ loan.returned }}</td>
        <td *ngIf="loan.returnDate!==null">{{ loan.returnDate }}</td>
        <td>-</td>
        <td>
          <div>
            <button mat-icon-button class="my-table-details" >
              <mat-icon>restore</mat-icon>
            </button>
            <button mat-icon-button class="my-table-details">
              <mat-icon>refresh</mat-icon>
            </button>

        </div>
      </td>
      </tr>
    </tbody>
  </table>
</div>
